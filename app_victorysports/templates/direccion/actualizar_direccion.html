{% extends "base.html" %}

{% block title %}Actualizar Dirección{% endblock %}

{% block content %}
<h2 class="mb-4 text-warning">Actualizar Dirección ID: {{ direccion.pk }}</h2>

{% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
{% endif %}

<form method="POST" action="{% url 'realizar_actualizacion_direccion' %}">
    {% csrf_token %}
    <input type="hidden" name="id_direccion" value="{{ direccion.pk }}">
    
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente Asociado</label>
                <select class="form-select" id="cliente_id" name="cliente_id" required>
                    <option value="">Seleccione un Cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.pk }}" {% if direccion.cliente.pk == cliente.pk %}selected{% endif %}>
                            {{ cliente.nombre_completo }} ({{ cliente.email }})
                        </option>
                    {% empty %}
                        <option value="" disabled>No hay clientes disponibles.</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="calle" class="form-label">Calle y Número</label>
                <input type="text" class="form-control" id="calle" name="calle" value="{{ direccion.calle }}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ direccion.ciudad }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{ direccion.pais }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="codigo_postal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" value="{{ direccion.codigo_postal }}" required>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-warning">Actualizar Dirección</button>
            <a href="{% url 'ver_direccion' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</form>
{% endblock content %}
