{% extends "base.html" %}

{% block title %}Agregar Envío{% endblock %}

{% block content %}
<h2 class="mb-4 text-primary">Registrar Nuevo Envío</h2>

{% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
{% endif %}

<form method="POST" action="{% url 'agregar_envio' %}">
    {% csrf_token %}
    <div class="card shadow-sm">
        <div class="card-body">
            
            <div class="mb-3">
                <label for="pedido_id" class="form-label">Pedido Asociado</label>
                <select class="form-select" id="pedido_id" name="pedido_id" required>
                    <option value="">Seleccione un Pedido sin Envío</option>
                    {% for pedido in pedidos %}
                        <option value="{{ pedido.pk }}">Pedido #{{ pedido.pk }} - Cliente: {{ pedido.cliente.nombre_completo }}</option>
                    {% empty %}
                        <option value="" disabled>No hay pedidos disponibles para enviar.</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Solo se muestran pedidos que aún no tienen un envío registrado.</small>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="numero_rastreo" class="form-label">Número de Rastreo (Único)</label>
                    <input type="text" class="form-control" id="numero_rastreo" name="numero_rastreo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha_envio" class="form-label">Fecha de Envío</label>
                    <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="costo_envio" class="form-label">Costo del Envío ($)</label>
                    <input type="number" step="0.01" class="form-control" id="costo_envio" name="costo_envio" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="estado_envio" class="form-label">Estado del Envío</label>
                    <select class="form-select" id="estado_envio" name="estado_envio" required>
                        <option value="">Seleccione un Estado</option>
                        {% for estado in estados %}
                            <option value="{{ estado }}">{{ estado }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-success">Registrar Envío</button>
            <a href="{% url 'ver_envio' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</form>
{% endblock content %}
